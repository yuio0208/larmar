<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



</head>
<style>
    .table {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 15px;
        width: 600px;
        height: auto;

    }
</style>

<body>

    <center>
        <table class="table">

            <tr>
                <td class=" table" style="background-color: grey; width: 10%; " align=center> 형식 </td>
                <td class="table" style="background-color: grey; width: 20%;" align=center> 구성 </td>
                <td colspan="2" class="table" style="background-color: grey; width: 30%;" align=center> 내용 </td>

            </tr>

            <tr>
                <td rowspan="5" class="table"> &#60Ll&#62 </td>
                <td class="table"> &#60UL&#62...&#60/UL&#62</td>
                <td colspan="2" class="table"> 순서가 없는 목록으로 일반적인 나열을 말합니다.</td>

            </tr>

            <tr>

                <td class="table"> &#60OL&#62...&#60/OL&#62</td>
                <td colspan="2" class="table">순서가 있는 목록으로 위에서부터 번호를 매깁니다.</td>

            </tr>

            <tr>

                <td class="table"> &#60MENU&#62...&#60/MENU&#62</td>
                <td colspan="2" class="table"> 메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>

            </tr>
            <tr>

                <td class="table"> &#60DIR&#62...&#60/DIR&#62</td>
                <td colspan="2" class="table"> 디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나타냅니다.</td>

            </tr>
            <tr>

                <td class="table"> &#60DL&#62...&#60/DL&#62</td>
                <td colspan="2" class="table"> 정의 목록 태그입니다. &#60Ll&#62가 아닌 &#60DT&#62D와 &#60DD&#62를 사용합니다.
                </td>

            </tr>


        </table>
    </center>

</body>

</html>
