<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



</head>
<style>
    .table {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 15px;
        width: 800px;
        height: auto;

    }
</style>

<body>

    <center>
        <table class="table">

            <tr>
                <td class=" table" style="background-color: grey; width: 10%; " align=center> 형식 </td>
                <td class="table" style="background-color: grey; width: 20%;" align=center> 구성 </td>
                <td colspan="2" class="table" style="background-color: grey; width: 30%;" align=center> 내용 </td>

            </tr>

            <tr>
                <td rowspan="4" class="table"> &#60BODY&#62 </td>
                <td class="table"> &#60BODY TEXT="#nnnnnn&#62...&#60/BODY&#62</td>
                <td class="table"> 글자색을 지정합니다.</td>

            </tr>

            <tr>

                <td class="table"> &#60BODY LINK="#nnnnnn&#62...&#60/BODY&#62</td>
                <td class="table">하이퍼링크의 색을 지정합니다.</td>

            </tr>

            <tr>

                <td class="table"> &#60BODY VLINK="#nnnnnn&#62...&#60/BODY&#62</td>
                <td class="table"> 한 번 누른적이 있는 하이퍼링크의 색을 지정합니다.</td>

            </tr>
            <tr>

                <td class="table"> &#60BODY ALINK="#nnnnnn&#62...&#60/BODY&#62</td>
                <td class="table"> 누르고 있는 동안의 색을 지정합니다.</td>

            </tr>


        </table>
    </center>

</body>

</html>
