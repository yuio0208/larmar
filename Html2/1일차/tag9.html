<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



</head>
<style>
    .table {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 15px;
        width: 600px;
        height: auto;

    }
</style>

<body>

    <center>
        <table class="table">

            <tr>
                <td class=" table" style="background-color: grey; width: 10%; " align=center> 형식 </td>
                <td class="table" style="background-color: grey; width: 20%;" align=center> 구성 </td>
                <td class="table" style="background-color: grey; width: 30%;" align=center> 내용 </td>

            </tr>

            <tr>
                <td class="table"> &#60STRONG&#62 </td>
                <td class="table"> &#60STRONG&#62...&#60/STRONG&#62</td>
                <td rowspan="2" class="table"> 굵은 글씨를 나타내 주는 태그입니다.</td>

            </tr>

            <tr>
                <td class="table"> &#60B&#62 </td>
                <td class="table"> &#60B&#62...&#60/B&#62</td>


            </tr>

            <tr>
                <td class="table"> &#60EM&#62 </td>
                <td class="table"> &#60EM&#62...&#60/EM&#62</td>
                <td rowspan="2" class="table"> 이탤릭체의 글씨를 나타내 주는 태그입니다.</td>

            </tr>
            <tr>
                <td class="table"> &#60I&#62 </td>
                <td class="table"> &#60I&#62...&#60/I&#62</td>


            </tr>
            <tr>
                <td class="table"> &#60KBD&#62 </td>
                <td class="table"> &#60KBD&#62...&#60/KBD&#62</td>
                <td rowspan="3" class="table"> 타자기체의 글씨를 나타내 주는 태그입니다.</td>

            </tr>
            <tr>
                <td class="table"> &#60CODE&#62 </td>
                <td class="table"> &#60CODE&#62...&#60/CODE&#62</td>

            </tr>
            <tr>
                <td class=" table"> &#60TT&#62 </td>
                <td class="table"> &#60TT&#62...&#60TT&#62</td>


            </tr>



        </table>
    </center>

</body>

</html>
