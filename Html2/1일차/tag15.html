<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



</head>
<style>
    .table {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 15px;
        width: 800px;
        height: auto;

    }
</style>

<body>

    <center>
        <table class="table">

            <tr>
                <td class=" table" style="background-color: grey; width: 10%; " align=center> 형식 </td>
                <td class="table" style="background-color: grey; width: 20%;" align=center> 구성 </td>
                <td class="table" style="background-color: grey; width: 30%;" align=center> 내용 </td>

            </tr>

            <tr>
                <td rowspan="6" class="table"> &#60TABLE&#62 </td>
                <td class="table"> &#60TABLE BORDER&#62...&#60/TABLE&#62</td>
                <td class="table"> 표의 전체 형식을 나타냅니다.</td>

            </tr>

            <tr>

                <td class="table"> &#60TR&#62&#60TD&#62&#60/TD&#62&#60/TR&#62</td>
                <td class="table">표 내부에 들어갈 형식을 정의합니다.</td>

            </tr>

            <tr>

                <td class="table"> &#60TD COLSPAN=n&#62</td>
                <td class="table"> 가로칸을 n만큼 합쳐줍니다.</td>

            </tr>
            <tr>

                <td class="table"> &#60TD ROWSPAN=n&#62</td>
                <td class="table">세로칸을 n만큼 합쳐줍니다.</td>

            </tr>

            <tr>

                <td class="table"> &#60TD ALIGN=...&#62</td>
                <td class="table"> 표안의 좌우 정렬 방식을 정의합니다.</td>

            </tr>

            <tr>

                <td class="table"> &#60TD VALIGN=...&#62</td>
                <td class="table"> 표안의 상하 정렬 방식을 정의합니다.</td>

            </tr>


        </table>
    </center>

</body>

</html>
