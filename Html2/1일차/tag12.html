<style>
    .table {

        <table class="table">

                <td class="table" style="background-color: grey; width: 30%;" align=center> 내용 </td>

            </tr>

            <tr>
                <td rowspan="2" class="table"> &#60A&#62 </td>
                <td class="table">&#60A HREF="..."&#62...&#60/A&#62 </td>
                <td class="table"> 다른 홈페이지와 연결시켜줍니다.</td>

            </tr>

            <tr>

                <td class="table">&#60A NAME="..."&#62...&#60/A&#62 </td>
                <td class="table"> 자신의 홈페이지 내에서 연결해 줍니다.</td>

            </tr>


        </table>

    </center>
